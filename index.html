<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAINEX — Części Składowe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <header class="app-header">
    <img src="logo.svg" alt="WAINEX logo" class="logo" />
    <h1>WAINEX</h1>
    <span class="subtitle">Części Składowe</span>
  </header>

  <main class="container">
    <form id="search-form" class="search">
      <label for="partNumber" class="sr-only">Numer części</label>
      <input id="partNumber" name="partNumber" type="text" placeholder="Wpisz numer części (np. 06A-115-561B)" autocomplete="off" required />
      <button type="submit" id="searchBtn">Szukaj</button>
    </form>

    <section id="status" aria-live="polite" class="status"></section>

    <section id="results" class="results" hidden>
      <!-- Cards with components will render here -->
    </section>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> WAINEX — wersja demo (MVP)</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
